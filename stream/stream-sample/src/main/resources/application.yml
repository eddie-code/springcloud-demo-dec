spring:
  application:
    name: stream-sample
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
server:
  port: 63000

management:
  endpoint:
    env:
      enabled: false
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'

---
# rabbitmq 连接字符串
# http://192.168.8.240:15672/
spring:
  rabbitmq:
    host: 192.168.8.240
    port: 5672
    username: guest
    password: guest

---
# 绑定 Channel 到 broadcast
spring:
  cloud:
    stream:
      bindings:
        myTopic-consumer:  # 消费者绑定
          destination: broadcast
        myTopic-producer:  # 生产者绑定
          destination: broadcast